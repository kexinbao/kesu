<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面跳转中...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h2>页面跳转中...</h2>
        <p>请稍候</p>
    </div>

    <script>
        // GitHub Pages 404 重定向脚本
        // 智能判断：投诉链接跳转到 index.html，其他访问直接跳转到后端主站
        
        (function() {
            var path = window.location.pathname;
            
            // 如果路径不是根路径，则进行重定向
            if (path && path !== '/') {
                // 移除前导斜杠（如果有的话）
                var cleanPath = path.replace(/^\/+/, '');
                
                // 检查是否是企业ID/通道编号格式的投诉链接（例如：/ENT20250923GMBNPIX9/Mx13LPjbBx）
                var isComplaintLink = /^ENT[0-9A-Z]+\/[a-zA-Z0-9]+/.test(cleanPath);
                
                if (isComplaintLink) {
                    // 投诉链接：重定向到 index.html 并带上原始路径作为 redirect 参数
                    var redirectUrl = window.location.origin + '/index.html?redirect=' + encodeURIComponent('/' + cleanPath);
                    
                    // 保留原有的查询参数（如果有）
                    if (window.location.search) {
                        redirectUrl += '&' + window.location.search.substring(1);
                    }
                    
                    window.location.replace(redirectUrl);
                } else {
                    // 其他访问：直接跳转到后端主站
                    window.location.replace('https://kesu.yituxs.com/');
                }
            } else {
                // 如果是根路径，直接跳转到后端主站
                window.location.replace('https://kesu.yituxs.com/');
            }
        })();
    </script>
</body>
</html>
